<script type="text/x-jquery-tmpl">

    <form class="form-horizontal">
        <fieldset>
            <legend>sign in</legend> 
            <div class="control-group">
                <label class="control-label" for="user_name">User name</label> 
                <div class="controls">
                    <input type="text" class="input-large" data-bind="value: user_name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label> 
                <div class="controls">
                    <input type="text" class="input-large" data-bind="value: password">
                </div>
            </div>
            <div class="form-actions">
                <button data-bind="click: signin" class="btn btn-primary">Sign in</button>
                <span>or <a href="#">sign up</a> for an account</span>
            </div>
        </fieldset>
    </form>
